<ion-view view-title="Sign in">
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-tipr" ng-click="signInCtrl.signIn(user)">
        Sign in
      </button>
      <p class="text-center">
        <a href="#/forgot-password" class='tipr-color'>Forgot password</a>
      </p>
    </div>

  </ion-content>
</ion-view>
