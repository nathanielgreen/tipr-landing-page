<ion-view view-title="tipr">
  <ion-content class="profile">

    <div class="user">
      <img ng-src="/img/{{dashCtrl.user.name}}.jpg"/>
      <h1>{{dashCtrl.user.name}}</h1>
      <a href="#/tip">
        <button class="button icon-right button-tipr">
          Send A Tip
        </button>
      </a>
    </div>
    <div "user-data">
      <div class="balance">
        <h2>Balance: £{{dashCtrl.user.balance}}</h2>
      </div>
      <div class="transactions">
        <h3>Latest Transactions</h3>
        <div class="row">
          <div class="col">
            <h3>User</h3>
          </div>
          <div class="col">
            <h3>Amount</h3>
          </div>
          <div class="col">
            <h3>Date</h3>
          </div>
        </div>
        <div class="row" ng-repeat="transaction in dashCtrl.user.history">
          <div class="col">
            <h4>{{transaction.user}}</h4>
          </div>
          <div class="col">
            <h4>£{{transaction.amount.toFixed(2)}}</h4>
          </div>
          <div class="col">
            <h4>{{transaction.date}}</h4>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
