<ion-view view-title="tipr">
  <ion-content class="profile">
    <div class="user">
      <img src="/img/chris.jpg"/>
      <h1>{{dashCtrl.userData.name}}</h1>
    </div>
    <div "user-data">
      <div class="balance">
        <h2>Balance: £{{dashCtrl.userData.balance}}</h2>
      </div>
      <div class="transactions">
        <h3>Latest Transactions</h3>
        <div class="row">
          <div class="col">
            <h3>Recipient</h3>
          </div>
          <div class="col">
            <h3>Ammount</h3>
          </div>
          <div class="col">
            <h3>Date</h3>
          </div>
        </div>
        <div class="row" ng-repeat="transaction in dashCtrl.userData.history">
          <div class="col">
            <h4>{{transaction.recipient}}</h4>
          </div>
          <div class="col">
            <h4>£{{transaction.ammount.toFixed(2)}}</h4>
          </div>
          <div class="col">
            <h4>{{transaction.date}}</h4>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
