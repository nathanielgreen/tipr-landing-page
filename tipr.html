<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Tipr | The New Way To Tip</title>

  <!-- Google Fonts -->
  <link rel="stylesheet"
  href="//fonts.googleapis.com/css?family=Montserrat:400,700">
  <link href='https://fonts.googleapis.com/css?family=Raleway:300'
  rel='stylesheet' type='text/css'>
 
</head>

<body>
</body>

<template name="home">
  <div class="home-wrapper">

    <div id="home-title">
      <h1> Tipr </h1>
      <h3> The New Way To Tip </h3>
    </div>

    <div id="home-buttons">
      <a class="home-button" href="/map">Log In</a><br>
      <a class="home-button" href="/signup">Sign Up</a><br>
    </div>

  </div>
</template>

<template name="map">
  <div class="map-wrapper">

    <div id="map-navbar">
      <a id="goback" href="/">Go Back</a>
    </div>

    <div id="map-container">
      {{> googleMap name="exampleMap" options=exampleMapOptions}}
    </div>

  </div>
</template>
